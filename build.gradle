group 'com.trainline'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    compile 'com.android.support:support-annotations:24.2.0'
    compile 'io.reactivex:rxjava:1.3.3'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre7:1.1.60'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-core:2.7.10'
    testCompile 'com.flextrade.jfixture:jfixture:2.7.0'
    testCompile 'pl.pragmatists:JUnitParams:1.1.0'
    testCompile 'com.shazam:shazamcrest:0.11'
}
